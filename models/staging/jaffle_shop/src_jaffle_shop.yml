version: 2

sources:
  - name: jaffle_shop
    database: dbt-tutorial
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: user_id
            tests:
              - relationships:
                  field: id
                  to: source('jaffle_shop', 'id')
          - name: order_date
            tests:
              - not_null
          - name: status
            tests:
              - accepted_values:
                  values:
                    - shipped
                    - completed
                    - return_pending
                    - returned
                    - placed
